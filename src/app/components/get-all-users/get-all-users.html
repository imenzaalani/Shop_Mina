<div class="user-card">
  <h1 class="user-title">All Users</h1>
  <div class="table-responsive">
    <table class="users-table">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user._id; let i = $index) {
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ user._id }}</td>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.createdAt | date:'short' }}</td>
            <td>{{ user.updatedAt | date:'short' }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
